<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XVision 3D DevTools Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #111;
        color: #eee;
      }
      #overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 12px;
        border-radius: 4px;
        max-width: 280px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <h3>XVision DevTools</h3>
      <p>
        This prototype visualizes network, runtime and performance events from
        your browser tab in 3D. Open DevTools, run this tab with the server
        active, and watch requests orbit around the core.
      </p>
    </div>
    <script src="vendor/three.min.js" integrity="sha384-aUS0jUAjhhBFNPifgxTHTNcsZDqkbegLd/JKEhJzK3Lyg9nFF1PZ2J++mzKwd8Kz" crossorigin="anonymous"></script>
    <!-- You can optionally import OrbitControls for camera rotation -->
    <script src="vendor/OrbitControls.js" integrity="sha384-CxPFWg2N2TEXu37DfOA4skb2hMwbVjnHBgjAg7fg4+vCYS3aQ2AAYNxVvkdR6a9g" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
